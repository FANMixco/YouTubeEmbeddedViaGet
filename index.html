<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="A simple YouTube previewer for embedded videos.">
    <meta name="keywords" content="YouTube,Previewer">
    <meta name="author" content="Federico Navarrete">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">

    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/video.min.css" />
    <link rel="icon" type="image/png" href="img/icon-192x192.png" sizes="96x96">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">

    <script src="js/video.min.js"></script>
</head>
<body>
	<div id="videoContainer">
		<iframe id="youtube" src="#" frameborder="0" allowfullscreen></iframe>
	</div>
    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
     </script>
</body>
</html>
